---
sources:
  cassandra_prod:
    Cassandra:
      listen_addr: "127.0.0.1:9042"
      bypass_query_processing: false
      cassandra_ks:
        system.local:
          - key
        test.simple:
          - pk
        test.clustering:
          - pk
          - clustering
  redis_prod:
    Redis:
      batch_size_hint: 1000
      listen_addr: "127.0.0.1:6379"
      connection_limit: 1000
chain_config:
  cassandra_chain:
    - Printer
    - CodecDestination:
        bypass_result_processing: false
        remote_address: "127.0.0.1:9043"
  redis_chain:
    - RedisCluster:
        first_contact_points: ["redis://127.0.0.1:2220/", "redis://127.0.0.1:2221/", "redis://127.0.0.1:2222/", "redis://127.0.0.1:2223/", "redis://127.0.0.1:2224/", "redis://127.0.0.1:2225/"]
named_topics:
  - testtopic
source_to_chain_mapping:
  redis_prod: redis_chain
  cassandra_prod: cassandra_chain